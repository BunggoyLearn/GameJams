<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./test-files/catalog.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title> Game Jams</title>
</head>

<body class="bg-gray-800">
    <header>
    </header>
    <div class="hero flex bg-gray-800">
        <div id="left-screen" class="h-screen border-solid border-2 border-black w-1/5">
            <div  id="logo" class="h-1/10 w-full p-2 rounded text-center share-tech-mono-regular">
                <img src="./assets/images/gamejams.png" alt="GameJams" class="mt-40"></div> 
            <button id="home-btn" onClick="window.location.reload();" class="btn h-1/10 w-4/5 m-6 mt-40 p-2 border-solid border-2 border-neutral-300 rounded bg-gray-300 text-center share-tech-mono-regular">
                &#127968; Home
            </button>
            <button id="myBtn" class="btn h-1/10 w-4/5 m-6 mt-40 p-2 border-solid border-2 border-neutral-300 rounded bg-gray-300 text-center share-tech-mono-regular">
              About Us</button> 
        </div>
        <div class="h-screen w-1/5"></div>
        <div id="game-catalog" class="h-screen w-4/5">
            <div class="container mx-auto sm:px-4 max-w-full mx-auto sm:px-4">
                <div class="flex flex-wrap">
                  <div class="lg:w-full pr-4 pl-4">
                    <div class="most-popular">
                      <div class="flex flex-wrap">
                        <div class="lg:w-full pr-4 pl-4">
                          <div class="heading-section">
                          <div class="flex flex-wrap gameList">
                            
                          </div>
                          <div class="lg:w-full pr-4 pl-4">
                            <div class="main-button">
                              <a href="javascript:void(0)">Load More Games</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <footer class="footer">
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content mb-80 w-1/3 h-1/3 ml-96">
          <div class="modal-header bg-gray-800">
            <span class="close">&times;</span>
            <h2>About Us</h2>
          </div>
          <div class="modal-body h-full">
            <p>Made by a small, but awesome dev team!</p>
            <p>Powered by Bung, cIzanagi, Lea, and TJ</p>
          </div>
          <div class="modal-footer bg-gray-800 -mt-8">
            <h3>Jam on!</h3>
          </div>
    </div>
    </footer>
    <script src="./test-files/test.js"></script>
</body>

</html>
