<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title> Game Jams</title>
</head>

<body>
    <header>

    </header>
    <div class="hero flex bg-gray-800">
        <div class="h-screen border-solid border-2 border-black w-1/5">
            <div id="logo" class="h-1/10 w-full p-2 rounded text-center share-tech-mono-regular">
                <img src="" class="mt-40">
                GameJams
                <button>
                    <img src="./assets/img/moon.png" id="icon" alt="moon" class="w-8">
                </button>
            </div>
            <button id="home-btn" class="btn h-1/10 w-4/5 m-6 mt-40 p-2 border-solid border-2 border-neutral-300 rounded bg-gray-300 text-center share-tech-mono-regular">
                &#127968; Home
            </button>
            <button id="search-btn" class="btn h-1/10 w-4/5 m-6 p-2 border-solid border-2 border-neutral-300 rounded bg-gray-300 text-center share-tech-mono-regular">
                &#128269; Search
            </button>
            <button id="library-btn" class="btn h-1/10 w-4/5 m-6 p-2 border-solid border-2 border-neutral-300 bg-gray-300 rounded text-center share-tech-mono-regular">
                &#128366; Library
            </button>
        </div>
        <div id="game-catalog" class="h-screen border-solid border-2 border-black w-4/5">

            <div class="container">        
                <form action="">
                    <input type="hidden" id='hidden_token'>
                    <div class="form-group">
                        <label for="Genre" class="form-label col-sm-2">Genre:</label>
                        <select name="" id="select_genre" class="form-control form-control-sm">
                            <option>Select...</option>                    
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Genre" class="form-label col-sm-2">Playlists:</label>
                        <select name="" id="select_playlist" class="form-control form-control-sm">
                            <option>Select...</option>                    
                        </select>
                    </div>                  
                    <div class="form-group">
                        <button type="submit" id="btn_submit" class="btn btn-success">Search</button>
                    </div>          
                </form>        
                <div class="row">
                    <div class="col-sm-6 px-0">
                        <div class="list-group song-list">
                            
                        </div>                                             
                    </div>
                    <div class="offset-md-1 col-sm-4" id="song-detail">                
                    </div>
                </div>    

        </div>

    </div>
    <footer class="footer">
    </footer>
    <script src="./assets/js/darkMode.js"></script>
</body>

</html>
