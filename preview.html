<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
      <script src="https://cdn.tailwindcss.com"></script>
      <title>Game Jams</title>
    </head>
</head>
<body>
<section class="flex flex-wrap h-screen w-full bg-gray-800 text-white">  
    <div id="selected-title" class="flex justify-evenly h-1/3 w-full border-solid border-2 border-black">
        <button type="submit" id="back-button" class="w-24 h-6 bg-gray-300 text-black">Back</button>
        <div id="game-image" class="mt-auto mb-auto">
            test object
        </div>
    </div>
    <div id="songs" class="w-2/3 border-solid border-2 border-black">
        <div id="playlists">
            <div id="game-catalog-playlists" class="h-screen border-solid border-2 border-black w-4/5">

            </div>
            <div id="game-catalog-playlists-filled" class="h-screen border-solid border-2 border-black w-4/5">

            </div>
        </div>    
        <div id="albums">    
            <div id="game-catalog-albums" class="h-screen border-solid border-2 border-black w-4/5">

            </div>
            <div id="game-catalog-albums-filled" class="h-screen border-solid border-2 border-black w-4/5">

            </div>
        </div>
    </div>
</section>   
<script src="./assets/js/script.js"></script>
<script src="./assets/js/preview.js"></script>
<script src="./test-files/test.js"></script>

</html>
